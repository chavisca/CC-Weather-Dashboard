<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3 text-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div id="sidesearch" class="col-md-3">
                <h4 id="searchtitle">Search for a City:</h4>
                <form>
                <input id="citysearchtext" class="citysearchtext" type="text"><br><br>
                <input type="submit" value="Search"><br><hr>
                </form>
            </div>
        <div id="weatherboxes" class="col-md-9">
            <div class="row">
                <div id="maincard-body" class="col-md-9">
                    <h5 id="currentCity"></h5><h5 id="currentDay"></h5>
                    <p id="maincard-text" class="temp">Temp:</p>
                    <p id="maincard-text" class="wind">Wind:</p>
                    <p id="maincard-text" class="humid">Humidity:</p>
                </div>
            </div>
            <h6 id="forecast-title">5 day Forecast</h6>
            <div class="row">
                <div id="forecard" class="col-md-2">
                        <h5 id="nextDay1"></h5>
                        <img id="icon1" /><br>
                        <p id="temp1">Temp:</p>
                        <p id="wind1">Wind:</p>
                        <p id="humid1">Humidity:</p>
                </div>
                <div id="forecard" class="col-md-2">
                        <h5 id="nextDay2"></h5>
                        <img id="icon2" /><br>
                        <p id="temp2">Temp:</p>
                        <p id="wind2">Wind:</p>
                        <p id="humid2">Humidity:</p>
                </div>
                <div id="forecard" class="col-md-2">
                        <h5 id="nextDay3"></h5>
                        <img id="icon3" /><br>
                        <p id="temp3">Temp:</p>
                        <p id="wind3">Wind:</p>
                        <p id="humid3">Humidity:</p>
                </div>
                <div id="forecard" class="col-md-2">
                        <h5 id="nextDay4"></h5>
                        <img id="icon4" /><br>
                        <p id="temp4">Temp:</p>
                        <p id="wind4">Wind:</p>
                        <p id="humid4">Humidity:</p>
                </div>
                <div id="forecard" class="col-md-2">
                        <h5 id="nextDay5"></h5>
                        <img id="icon5" /><br>
                        <p id="temp5">Temp:</p>
                        <p id="wind5">Wind:</p>
                        <p id="humid5">Humidity:</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./script.js"></script>
  </body>
</html>
